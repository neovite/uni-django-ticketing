{% extends "_base.html" %}
{% block content %}
<div class="card mx-auto" style="width: 30rem;">
    <div class="card-body">
        <h5 class="card-title mb-3">Login to continue</h5>
    
    <form method="POST">
        {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="input" name="username" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="inputPassword6" class="col-form-label">Password</label>
                <input type="password" name="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <button class="btn btn-primary mb-3">Submit</button>
        </div>
    </form>
</div>


{% endblock content %}
