{% extends "_base.html" %}
{% block content %}
<div class="card mx-auto" style="width: 30rem;">
    <div class="card-body">
        <h5 class="card-title mb-3">Register a Customer</h5>
        <form method="POST">
                {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">{{field.label_tag}}</label>
                {{field}}
            </div>
            {% endfor %}
            <button class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
