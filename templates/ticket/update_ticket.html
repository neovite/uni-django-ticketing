{% extends "_base.html" %}
{% block content %}
<div class="card mx-auto" style="width: 30rem;">
    <div class="card-body">
        <h5 class="card-title mb-3">Update A Ticket</h5>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">{{field.label_tag}}</label>
                <p>{{field}}</p>
            </div>
            {% endfor %}
            <button class="btn btn-success mb-3">Submit</button>
        </form>
    </div>
    </div>

{% endblock content %}
